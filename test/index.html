<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
</head>
<body>
<form>
	<p><input type="text" /></p>
	<p><input id="maxlengthInput" placeholder="MaxLength" maxlength="10" type="text" /></p>
	<p><input type="search" /></p>
	<p><input type="radio" /></p>
	<p><input type="checkbox" /></p>
	<p><textarea></textarea></p>
	<p><textarea placeholder="MaxLength" maxlength="10"></textarea></p>
	<p>
		<div contenteditable="true">This is contenteditable</div>
	</p>
</form>
<p><iframe src="test.html"></iframe></p>
<p>
	<input type="text" /><br />
	<iframe src="" id="localiframe"></iframe>
	<script>
		window.addEventListener('load', () => {
			const iframe = document.querySelector('#localiframe');
			const doc = iframe.contentWindow.document;
			doc.body.innerHTML = '<p>Test</p>';
			doc.body.contentEditable = true;
		});
	</script>
</p>
</body>
</html>
